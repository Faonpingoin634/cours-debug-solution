<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice 4 - Responsive cassé</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #fff;
        }

        .content-wrapper {
            display: flex;
            gap: 20px;
            max-width: 1000px;
            margin: 0 auto;
            flex-wrap: wrap;
        }

        .image-section img {
            width: 100%;
            border-radius: 8px;
        }

        h1 {
            color: #2c3e50;
        }

        p {
            line-height: 1.6;
            color: #555;
        }

        @media (max-width: 768px) {
            .content-wraper {
                flex-direction: column;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>Page responsive</h1>
    
    <div class="content-wrapper">
        <div class="text-section">
            <h2>À propos</h2>
            <p>Sur grand écran, ce texte et l'image devraient être côte à côte.</p>
            <p>Sur mobile (moins de 768px), ils devraient être empilés verticalement.</p>
            <p>Mais quelque chose ne fonctionne pas... Redimensionnez votre fenêtre pour tester !</p>
        </div>
        <div class="image-section">
            <img src="https://via.placeholder.com/400x300" alt="Image placeholder">
        </div>
    </div>
</body>
</html>
